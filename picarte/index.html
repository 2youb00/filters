<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="all">
        <div class="dadimg">
            
            <img id="img" >
            <canvas id="canvas"></canvas>
            <div class="dadupload">
                <label for="upload">upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="dadfilter">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input type="range" id="saturate" max="200" min="0" value="100">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" id="contrast" max="200" min="0" value="100">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" id="brightness" max="200" min="0" value="100">
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" id="sepia" max="200" min="0" value="0">
                </li>
                <li>
                    <label for="grayscale">grayscale</label>
                    <input type="range" id="grayscale" max="1" min="0" value="0" step="0.1">
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input type="range" id="blur" max="10" min="0" value="0" step="0.1">
                </li>
                <li>
                    <label for="hue-rotate">hue rotate</label>
                    <input type="range" id="hue-rotate" max="350" min="0" value="0">
                
                </li>
                <li>
                    <a download="true" id="download">Download</a>
                    <span id="reset" onclick="getreset()">Reset</span>
                </li>

            </ul>
        </div>
    </div>

    sepia
    grayscale
    blur
    hue-rotate
    -->
    <script src="java.js"></script>
</body>
</html>
